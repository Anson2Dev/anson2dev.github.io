    <div class="post-body" itemprop="articleBody">
          <p>欢迎来到 Anson 2 Dev。 Anson Ho, 一个古典主义程序员，1996年开始在 80286 上面用 DOS 来进行编程，没有互联网的干扰，与机器纯粹的 0 和 1 交流。</p>
<p>内心甚为怀念那时候的感觉，因此，特意写了这个网站，做一些个人的记录。</p>
<hr>
<p><img src="https://cdn.jsdelivr.net/gh/Anson2Dev/BlogResource/images/202307131914924.webp" alt="MS-DOS"></p>
<blockquote>
<p>Miss MS-DOS, Miss my 80386, Miss 0 and 1.</p>
</blockquote>
